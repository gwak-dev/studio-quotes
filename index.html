<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>스튜디오 장비 견적 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100 min-h-screen">
  <h1 class="text-3xl font-semibold mb-8">스튜디오 장비 견적 계산기</h1>
  <div id="equipment" class="space-y-6"></div>

  <div id="summary" class="fixed right-0 top-0 w-80 h-full bg-zinc-900 text-zinc-100 p-5 overflow-y-auto hidden lg:block">
    <h2>선택 요약</h2>
    <p><strong>최저: </strong><span id="minTotal">0</span>원</p>
    <p><strong>평균: </strong><span id="avgTotal">0</span>원</p>
    <p><strong>최고: </strong><span id="maxTotal">0</span>원</p>
    <p><strong>총 채널 수: </strong><span id="channels">0</span></p>
    <div class="capabilities" id="caps"></div>
    <h3>선택된 장비</h3>
    <ul id="selected-list"></ul>
  </div>

  <button id="themeToggle" class="fixed bottom-4 left-4 px-3 py-2 rounded-md bg-zinc-800 text-zinc-100 dark:bg-zinc-200 dark:text-zinc-900 shadow">🌙/☀️</button>

<script src="script.js" defer></script>
</body>
</html>
